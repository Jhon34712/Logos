<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor DASH JW Player</title>

  <!-- JW Player CDN -->
  <script src="https://ssl.p.jwpcdn.com/player/v/8.26.4/jwplayer.js"></script>
<script> jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
</script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; background:black; display:flex; justify-content:center; align-items:center;}
    #player { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    // --- Parámetros de URL ---
    const params = new URLSearchParams(location.search);
    const url = params.get("url");
    const id = params.get("id");
    const key = params.get("k");

    if(!url || !id || !key){
      document.body.innerHTML = "<h2 style='color:white;'>Faltan parámetros ?url= &id= &k=</h2>";
    } else {
      // --- Inicializa JW Player ---
      jwplayer("player").setup({
        file: url,
        type: "dash",
        width: "100%",
        height: "100%",
        drm: {
          clearkey: {
            [id]: key
          }
        },
        controls: true,
        autostart: true
      });

      // --- Detectar pistas de audio y calidad ---
      jwplayer().on('ready', function() {
        console.log("✅ Video cargado");

        // JW Player maneja automáticamente cambio de calidad si el manifest DASH lo soporta
        // y también permite cambiar pista de audio desde su control nativo
        // Opcional: puedes crear un menú externo para forzar cambios
      });
    }
  </script>
</body>
</html>
