<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reproductor DASH ClearKey</title>

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.0/shaka-player.compiled.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: 100%;
      background-color: black;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="loading">Cargando video...</div>
  <video id="video" autoplay controls></video>

  <script>
    async function initPlayer() {
      const params = new URLSearchParams(location.search);
      const url = params.get("url");
      const id = params.get("id");
      const key = params.get("k");

      if (!url || !id || !key) {
        document.getElementById("loading").textContent = "Faltan parámetros ?url= &id= &k=";
        return;
      }

      const video = document.getElementById("video");
      const player = new shaka.Player(video);

      // Configura DRM ClearKey
      const clearkeys = {};
      clearkeys[id] = key;

      player.configure({
        drm: { clearKeys: clearkeys },
        streaming: {
          bufferingGoal: 15,
          rebufferingGoal: 5,
        }
      });

      try {
        await player.load(url);
        document.getElementById("loading").style.display = "none";
        console.log("✅ Reproduciendo:", url);
      } catch (error) {
        console.error("❌ Error al cargar el video:", error);
        document.getElementById("loading").textContent = "Error al cargar el stream.";
      }
    }

    document.addEventListener("DOMContentLoaded", initPlayer);
  </script>
</body>
</html>
